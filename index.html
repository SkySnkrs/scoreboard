<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Score Board</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content-end" id="MobileButton">
            <div class="col-sm-3 p-3 text-center fw-bold">
                <button onclick="zeroScores()" class="btn btn-primary fs-2">RESET</button>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div id="MobileView" class="row justify-content-center">
            <div class=" col-sm-8 col-12 p-5 bg-primary bg-opacity-25" id="boxHeight">
                <div class="row justify-content-center align-content-center">
                    <div class="text-center col-sm-6 col-12" id="mobileColumn">
                        <h1 class="fw-bold text-center mt-md-0">HOME</h1>
                        <h1 id="total-home-score">0</h1>
                    </div>
                    <div class="text-center col-sm-6 col-12" id="mobileColumn">
                        <h1 class="fw-bold text-center">HOME</h1>
                        <h1 id="total-away-score">0</h1>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col-6 col-lg-4 p-3">
                <button onclick="addScore(1, 0)" class="btn btn-primary p-2">HOME +1</button>
            </div>
            <div class="col-6 col-lg-4 p-3">
                <button onclick="addScore(0, 1)" class="btn btn-primary p-2">AWAY +1</button>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-lg-4 col-6 p-3">
                <button onclick="addScore(3, 0)" class="btn btn-primary p-2">HOME +3</button>
            </div>
            <div class="col-lg-4 col-6 p-3">
                <button onclick="addScore(0, 3)" class="btn btn-primary p-2">AWAY +3</button>
            </div>
        </div>
        <div class="row justify-content-center text-center ">
            <div class="col-lg-4 col-6 p-3">
                <button onclick="addScore(-1, 0)" class="btn btn-primary p-2">HOME -1</button>
            </div>
            <div class="col-lg-4 col-6 p-3">
                <button onclick="addScore(0, -1)" class="btn btn-primary p-2">AWAY -1</button>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
