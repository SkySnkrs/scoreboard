<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Score Board</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row justify-content-end">
            <div class="col-md-3 col-12 p-3 text-center fw-bold">
                <button class="btn btn-primary fs-2">RESET</button>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="row justify-content-center align-items-center">
            <div class=" col-md-9 col-12 p-5 bg-dark bg-opacity-25" id="boxHeight">
                <div class="row justify-content-center align-items-center">
                    <div class="text-center col-md-6">
                        <div class="fw-bold fs-2 text-center mt-md-0">HOME</div>
                        <div id="homeScore">0</div>
                    </div>
                    <div class="text-center col-md-6 mt-md-0 mt-5">
                        <div class="fw-bold fs-2 text-center">HOME</div>
                        <div id="awayScore">0</div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section class="container">
        <div class="row justify-content-center align-items-center">
            <div class=" col-md-9 col-12 p-5 bg-dark bg-opacity-25" id="boxHeight">
                <div class="row justify-content-center align-items-center">
                    <div class="text-center col-md-6">
                        <div class="fw-bold fs-2 text-center mt-md-0">HOME</div>
                        <div id="homeScore">0</div>
                    </div>
                    <div class="text-center col-md-6 mt-md-0 mt-5">
                        <div class="fw-bold fs-2 text-center">HOME</div>
                        <div id="awayScore">0</div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
